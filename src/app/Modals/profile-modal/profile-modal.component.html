<div class="modal-header">
  <h4 class="modal-title pull-left">Personal Info Update</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="date" formControlName="dob" min="1950-1-1">
    </mat-form-field>
     &nbsp; 
    <mat-form-field>
      <span matPrefix>+91 &nbsp;</span>
      <input matInput type="tel" formControlName="c_number" placeholder="Contact number">
    </mat-form-field>
    <mat-form-field>
      <span matPrefix>+91 &nbsp;</span>
      <input matInput type="tel" formControlName="p_number" placeholder="Contact number"> 
    </mat-form-field>
     &nbsp; 
    <mat-form-field>
      <textarea matInput placeholder="Leave a comment" formControlName="address" placeholder="Enter your address"></textarea>
    </mat-form-field>
    <br/>
    <div class="modal-footer">
      <button mat-raised-button type="submit" [disabled]="!profileForm.valid" style="background-color: #4680ff; color: #ffffff">Submit</button>
    </div>
  </form>
</div>
