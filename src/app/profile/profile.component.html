<div class="contentPart">
  <div class="headerpart">
    <h1>My Profile</h1>
  </div>

  <div class="contentpart">
    <div class="container">
      <div class="tabs">
        <mat-tab-group dynamicHeight>
          <mat-tab label="General Info">
            <mat-card>
              <div class="box mat-elevation-z4">
                <table class="GeneralInfoTable table table-striped">
                  <tbody>
                    <tr>
                      <th>Name</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Roll number</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Batch</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Department</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Course</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Tutor</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Contact Number</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Email Id</th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>Gender</th>
                      <td>xxx</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </mat-card>
          </mat-tab>
          <mat-tab label="Personal Info">
            <mat-card>
              <button mat-raised-button matTooltip="click to update personal info">Update</button>
              <div class="box mat-elevation-z4">
                <table class="PersonalInfoTable table table-striped">
                  <tr>
                    <th>Date of Birth</th>
                    <td>xxxx</td>
                  </tr>
                  <tr>
                    <th>Contact Number</th>
                    <td>xxxx</td>
                  </tr>
                  <tr>
                    <th>Parent's contact number</th>
                    <td>xxxx</td>
                  </tr>
                  <tr>
                    <th>Address</th>
                    <td>xxxxx</td>
                  </tr>
                </table>
              </div>
            </mat-card>
          </mat-tab>
          <mat-tab label="Academic Info">
            <mat-card>
              <button mat-raised-button matTooltip="click to update academic info">Update</button>
              <div class="box mat-elevation-z4">
                <table class="AcademicInfoTable table table-striped">
                  <tr>
                    <th>Class</th>
                    <td>xxxx</td>
                  </tr>
                  <tr>
                    <th>Percentage of Marks</th>
                    <td>xxxx</td>
                  </tr>
                  <tr>
                    <th>Year of passing</th>
                    <td>xxxx</td>
                  </tr>
                </table>
              </div>
            </mat-card>
          </mat-tab>
          <mat-tab label=" Extra Curricular Activities">
            <mat-card>
              <button mat-raised-button matTooltip="click to update extra curricular activities info">Update</button>
              <div class="box mat-elevation-z4">
                <table class="ExtraCurricularActivitiesInfoTable table table-striped">
                  <tr>
                    <th>Name (Sports)</th>
                    <td>xxxx</td>
                  </tr>
                  <tr>
                    <th>Honors</th>
                    <td>xxxx</td>
                  </tr>
                </table>
              </div>
            </mat-card>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
